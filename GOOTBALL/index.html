<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>efootball-2026-coins</title>
<style>
  body {
    margin:0; padding:0;
    font-family: system-ui,Segoe UI,Roboto,Arial;
    background: linear-gradient(135deg,#0a0f2b,#001f4d);
    color:#f0f0f0;
    overflow-x:hidden;
  }

  /* أشكال متحركة في الخلفية */
  .bg-shape {
    position:absolute; width:200px; height:200px;
    background: rgba(14,165,233,0.2); border-radius:50%;
    animation: float 10s infinite ease-in-out;
  }
  .bg-shape:nth-child(1){top:50px;left:-50px;}
  .bg-shape:nth-child(2){bottom:100px;right:-80px;animation-duration:12s;}
  .bg-shape:nth-child(3){top:200px;right:50px;animation-duration:15s;}
  @keyframes float{
    0%,100%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(50px) rotate(180deg);}
  }

  /* الحاوية المركزية */
  .sim-wrap {
    max-width:520px;
    margin:80px auto 40px;
    padding:20px;
    background: rgba(0,0,0,0.7);
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
    position: relative; z-index:1;
    text-align:center;
  }

  .sim-wrap img {
    width:100%;
    border-radius:12px;
    margin-bottom:20px;
    border:2px solid #0ea5e9;
  }

  h2 {margin:0 0 8px; color:#0ea5e9;}
  p {margin:0 0 16px; line-height:1.6;}
  input, select {
    width:100%;
    padding:12px;
    border:1px solid #ddd;
    border-radius:12px;
    margin:8px 0 14px;
    background:#fff;
    color:#000;
  }

  button, .btn {
    display:block;
    width:100%;
    padding:14px;
    font-size:16px;
    font-weight:700;
    text-align:center;
    color:#fff;
    background:#0ea5e9;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
  }
  button:hover, .btn:hover {background:#0284c7; transform:translateY(-2px);}

  #progressWrap {display:none;margin-top:18px;}
  #bar {height:10px;width:0%;background:#0ea5e9; border-radius:999px;}
  #result {display:none;margin-top:18px;padding:14px;border:1px solid #e2e8f0;border-radius:12px;background:#f8fafc; color:#000;}
  #msg {margin:0;line-height:1.8;}
  .back-link {color:#0ea5e9;text-decoration:none;font-weight:600;}
</style>
</head>
<body>

<div class="bg-shape"></div>
<div class="bg-shape"></div>
<div class="bg-shape"></div>

<div class="sim-wrap">
  <!-- بانر أعلى الصفحة -->
  <img src="https://l.top4top.io/p_351570uh41.jpg" alt="Banner">

  <h2>efootball-2026-coins</h2>
  <p>
  هدا الموقع هو موقع متخصص في شحن الكوينز بلمجان 
  </p>

  <label>  ID اكتب اسمك داخل اللعبة أو</label>
  <input id="username" type="text" placeholder=" ID اكتب اسمك داخل اللعبة أو">

  <label>اختر كمية الكوينز الذي تريده</label>
  <select id="amount">
    <option value="100">100 Coins </option>
    <option value="260">260 Coins</option>
    <option value="1,050">1,050 Coins</option>
    <option value="2,150">2,150 Coins</option>
    <option value="3,300">3,300 Coins</option>
    <option value="5,800">5,800 Coins</option>
  </select>

  <button id="startBtn">بدء الشحن</button>

  <div id="progressWrap">
    <div style="display:flex;justify-content:space-between;margin:0 0 6px">
      <span>التقدّم</span><span id="pct">0%</span>
    </div>
    <div style="height:10px;background:#eee;border-radius:999px;overflow:hidden">
      <div id="bar"></div>
    </div>
    <p id="status" style="color:#666;margin-top:10px">جارٍ التحقق ...</p>
  </div>

  <div id="result">
    <h3>النتيجة</h3>
    <p id="msg"></p>
  </div>

  <p style="font-size:12px;color:#94a3b8;margin-top:14px">
إذا لم يتم شحن حسابك، يرجى التأكد من صحة  المعرف او اسمك في لعبة  </p>
</div>

<script>
(function(){
  const startBtn = document.getElementById('startBtn');
  const progressWrap = document.getElementById('progressWrap');
  const bar = document.getElementById('bar');
  const pct = document.getElementById('pct');
  const status = document.getElementById('status');
  const result = document.getElementById('result');
  const msg = document.getElementById('msg');

  function simulateProgress(steps, onDone){
    let p = 0;
    progressWrap.style.display = 'block';
    status.textContent = 'جارٍ الشحن...';
    const tasks = ['الاتصال بالخادم ','معالجة الطلب ','التحقق النهائي '];
    let i = 0;
    const timer = setInterval(()=>{
      p += Math.random()*12;
      if(p > 100) p = 100;
      bar.style.width = p.toFixed(0)+'%';
      pct.textContent = p.toFixed(0)+'%';
      if(p > (i+1)*33 && i < tasks.length) status.textContent = tasks[i++];
      if(p >= 100){ clearInterval(timer); onDone(); }
    }, 300);
  }

  startBtn.addEventListener('click', ()=>{
    const name = document.getElementById('username').value.trim();
    const amount = document.getElementById('amount').value;

    result.style.display='none';
    bar.style.width='0%';
    pct.textContent='0%';

    if(!name){ alert('رجاءً اكتب اسمك داخل اللعبة .'); return; }

    simulateProgress(3, ()=>{
      result.style.display='block';
      msg.innerHTML = `
        مرحبًا <strong>${name}</strong>! جاري <strong>تجهيز</strong> الكوينز.<br>
        الكمية المختارة: <strong>${Number(amount).toLocaleString()}</strong>.<br>
        لقد شارفت على الانتهاء! من فضلك، أكمل هذه الخطوة النهائية من خلال النقر على الزر أدناه واتباع جميع التعليمات للتحقق من أنك إنسان.<br><br>
        <button id="verifyBtn" class="btn">التحقق يدوياً</button>
      `;
      status.textContent='تم إنهاء تجهيز الكوينز ..';

      const verifyBtn = document.getElementById('verifyBtn');
      verifyBtn.addEventListener('click', ()=>{
        window.location.href='verify.html';
      });
    });
  });
})();
</script>

</body>
</html>
